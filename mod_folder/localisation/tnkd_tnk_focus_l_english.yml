l_english:
 # Ceasar defence
 # --------------------------------------------------------------

 tnk_tnkd_next_steps:0 "Venturing Forward"
 tnk_tnkd_next_steps_desc:0 "§OW§ge §Gm§Ro§Mv§Pe §Rf§Oo§gr§Gw§Ra§Mr§Pd §Rt§Oo§gg§Ge§Rt§Mh§Pe§Rr§O."
 tnk_tnkd_next_steps_tt:0 "Completed all focuses in the §YLeaving the "Big Empty"§! tree."

 tnk_tnkd_ambitious_defence:0 "Amibitous Defence"
 tnk_tnkd_ambitious_defence_desc:0 "We shall hold line against the red tide."

 tnk_tnkd_river_wall:0 "River Wall"
 tnk_tnkd_river_wall_desc:0 "We must put a stop any possible nonesense they may attempt."

 tnk_tnkd_ces_wall:0 "Eastern Wall"
 tnk_tnkd_ces_wall_desc:0 "They shall crash against our line, like waves agaist a cliff."

 tnk_tnkd_caesar_deal:0 "Retreating from the lion"
 tnk_tnkd_caesar_deal_desc:0 "We need not this territory, let us leave this patch of the wasteland to these fanatics."

 # NCR defence
 # --------------------------------------------------------------

 tnk_tnkd_ncr_defence:0 "Naive fools"
 tnk_tnkd_ncr_defence_desc:0 "They speak of democracy, they speak of change, yet they remain the same, the same as the rest of the wasteland, and the same as those who turned this world into the pile of ash it is today."

 tnk_tnkd_ncr_wall:0 "Western Wall"
 tnk_tnkd_ncr_wall_desc:0 "They shall crash against our line, like waves agaist a cliff."

 tnk_tnkd_ncr_spotting:0 "Spotting the bear"
 tnk_tnkd_ncr_spotting_desc:0 "For us to succeed here we must know what they are planning."

 tnk_tnkd_ncr_ambitious_defence:0 "Amibitous Defence"
 tnk_tnkd_ncr_ambitious_defence_desc:0 "We shan't let this conglomerate of ignorance expand any further."

 tnk_tnkd_ncr_deal:0 "Returning the Jewels"
 tnk_tnkd_ncr_deal_desc:0 "The NCR has longed after these territories for long enough, let them have them, and they shall let us have peace."


 # Unity Defence
 # --------------------------------------------------------------

 tnk_tnkd_defensive_infrastructure:0 "Defensive Infrastructure"
 tnk_tnkd_defensive_infrastructure_desc:0 "All our neighbours are threats, we must entrench our new territory."

 tnk_tnkd_intensify_radar_fence:0 "Intesifying the Radar Fence"
 tnk_tnkd_intensify_radar_fence_desc:0 "This thing held us in for a few decades surely with a little refinement it can hold these luddites out."
 
 tnk_tnkd_the_saturnite_turtle:0 "Saturnite Turtle"
 tnk_tnkd_the_saturnite_turtle_desc:0 "We shall construct a shell so impenetrable it shall blunt any attack."

 tnk_tnkd_dense_industry:0 "Dense Industry"
 tnk_tnkd_dense_industry_desc:0 "We know much, we have little, we must make our little do much."
 tnk_tnkd_hyper_dense_industry:0 "Hyper-Dense Industry"
 tnk_tnkd_hyper_dense_industry_desc:0 "We titter on the brink of annhilation, atleast all our tools are so close to hand."

 tnk_tnkd_deentrenchment:0 "De-entrenchment"
 tnk_tnkd_deentrenchment_desc:0 "It will take us time to reconfigure our nation."
 tnk_tnkd_deentrenchment_tt:0 "Removes all affects of the §YDefensive Infrastructure§! tree."

 # Unity
 # --------------------------------------------------------------

 tnk_tnkd_unity:0 "Unity"
 tnk_tnkd_unity_desc:0 "Through unity we shall acheive omniscience. A machine is greater than the sum of its part."
 
 tnk_tnkd_isolation:0 "Isolation"
 tnk_tnkd_isolation_desc:0 "§G For centuries we where left alone to do nothing, now we must do something, perhaps we might apply the same approach that worked before."
 tnk_tnkd_silence:0 "Silence"
 tnk_tnkd_silence_desc:0 "§G Intellectually we may be giants, be practically, we are mice compared to the titans of the wasteland, we best do this quietly."
 tnk_tnkd_silence_tt:0 "If §YRadio Silence§! is still active when we begin §YConvergance§! it removes the §YThe Mojave Falls Silent§! event."
 tnk_tnkd_inconspicuous:0 "Inconspicuous"
 tnk_tnkd_inconspicuous_desc:0 "§G Nothing to see here officer."

 tnk_tnkd_preemption:0 "Preemption"
 tnk_tnkd_preemption_desc:0 "§M Our enemies will surely strike when we are vunerable, we must strike first and hard."
 tnk_tnkd_threat_identification:0 "Identification protocol"
 tnk_tnkd_threat_identification_desc:0 "§G We are surrounded by apes wielding shotguns. As dumb as they are, we must understand them."
 tnk_tnkd_threat_classification:0 "Classification protocol"
 tnk_tnkd_threat_classification_desc:0 "§g Before one crushes ants, it is best to find their nests... then boil the kettle."
 tnk_tnkd_threat_obliteration:0 "Obliteration protocol"
 tnk_tnkd_threat_obliteration_desc:0 "§M Let rip the dogs of war."

 tnk_tnkd_convergance:0 "Convergance"
 tnk_tnkd_convergance_desc:0 "§OM§ga§Gn§Ry §Mb§Pe§Rc§Oo§gm§Ge§Rs §Wone.\n\n§gAdds §RConvergance§g nation spirit which gives §R-100% stability."

 tnk_tnkd_perfection_sync:0 "Perfect Synchronisation"
 tnk_tnkd_perfection_sync_desc:0 "We have one mind, now we shall have one nation... one body."

 tnk_tnkd_cohesion:0 "Facing The Inveitable"
 tnk_tnkd_cohesion_desc:0 "Eventually a structure becomes so weak it must be demolished entirely before it can be rebuilt."
 tnk_tnkd_cohesion_tt:0 "§RWARNING:§! This will incapacitate §YThe Think Tank§!."
 tnk_tnkd_serenity:0 "Serenity"
 tnk_tnkd_serenity_desc:0"The voices are gone, our...\n\nmy... mind is at peace."

 # Mobius convergance
 # --------------------------------------------------------------

 tnk_tnkd_mobius_convergance:0 "Mobius' will"
 tnk_tnkd_mobius_convergance_desc:0 "§GA unity under good management of course."

 tnk_tnkd_do_no_harm:0 "Do No Harm"
 tnk_tnkd_do_no_harm_desc:0 "To harm in pursuit of science is antithetical to the goal."
 tnk_tnkd_bulwark:0 "Bulwark"
 tnk_tnkd_bulwark_desc:0 "Big Mt and our extended territories are but an extension of ourselves, our generals our white bloods cells, and they shall be steadfast."

 tnk_tnkd_do_no_harm:0 "Do No Harm"
 tnk_tnkd_do_no_harm_desc:0 "Into whatsoever houses I enter, I will enter to help the sick, and I will abstain from all intentional wrong-doing and harm."

 tnk_tnkd_guardian:0 "Guardian Protocol"
 tnk_tnkd_guardian_desc:0 "We must defend the remnants of humanity. In time they will learn, we must make a world which allows them this time."

 tnk_tnkd_giant_slayer:0 "Giant Slaying"
 tnk_tnkd_giant_slayer_desc:0 "The titans of the wasteland are a threat to the freedom of humanity. \n\n§RWe shall go forth and they shall call timber in our wake."

 tnk_tnkd_a_future_vision:0 "A Vision Of A Future"
 tnk_tnkd_a_future_vision_desc:0 "A house burned down may still from the ashes provide the fertilisation for spring new life."
 
 tnk_tnkd_carrot:0 "The Carrot"
 tnk_tnkd_carrot_desc:0 "Perhaps given the power to rebuild their homes our neighbours might see the path forward."
 geck_gift_tt:0 "Gift 4 §Mfully functioning G.E.C.K.s§!."
 geck_offer_tt:0 "Offer 4 §Mfully functioning G.E.C.K.s§! if they join our faction."

 tnk_tnkd_stick:0 "The Stick"
 tnk_tnkd_stick_desc:0 "Only through unity may we rebuild this world, we cannot allow the fickle opinions of foreign elites to prevent us helping."
 tnk_tnkd_the_stick_tt:0 "Gives §YPuppet§! war goal against all neighbours."

 tnk_tnkd_gecks:0 "In Pursuit of Eden"
 tnk_tnkd_gecks_desc:0 "If we are to rebuild this land, we must not only rediscover how to manufacture §MG.E.C.K.s§! but a new way to deploy their technology, which can replicate and spread, like a virus."
 tnk_tnkd_gecks_1:0 "Grave of Monsters"
 tnk_tnkd_gecks_1_desc:0 "Rumours say this place is the grave the some of the greatest monsters every created by the FEV. This virus might form a brilliant base for our new deployment mechanism."
 tnk_tnkd_gecks_2:0 "Historical Research"
 tnk_tnkd_gecks_2_desc:0 "I think some our old friends used to work here."
 tnk_tnkd_gecks_3:0 "A Pristine Collection"
 tnk_tnkd_gecks_3_desc:0 "While we might debate calling this people scientists, they certainly have a great collection or pre-war relics, and a specific few we need."
 tnk_tnkd_gecks_final:0 "G.E.V."
 tnk_tnkd_gecks_final_desc:0 "§MEUREKA!§!\n\nWe have done it, we have the tool we need to transform this wasteland.\n\nThe Garden of Eden Virus... §PG.E.V.§!"

 # True convergance
 # --------------------------------------------------------------

 tnk_tnkd_true_convergance:0 "True convergance"
 tnk_tnkd_true_convergance_desc:0 "One being, one mind, one self."

 tnk_tnkd_test_subjects:0 "Aggressive Abductions"
 tnk_tnkd_test_subjects_desc:0 "WE NEED MORE MEAT"

 tnk_tnkd_larping_luddites:0 "Larping Luddites"
 tnk_tnkd_larping_luddites_desc:0 "We must deal with these larping luddites who call themselves 'Ceasar's legion'. As technologically stunted as they are, if we do not act they will swarm, consume us, and destroy all we have acheived."

 tnk_tnkd_domination_protocol:0 "Domination Protocol"
 tnk_tnkd_domination_protocol_desc:0 "Our neighbours are not so different from our lobotomites."

 tnk_tnkd_attack_weak:0 "Prey On The Weak"
 tnk_tnkd_attack_weak_desc:0 "The easiest resources must be grasped the quickest."

 tnk_tnkd_burn_land:0 "Burn The Land"
 tnk_tnkd_burn_land_desc:0 "With appropriate redirection of our gamma weaponry we might burn these cockroaches out of their rotten homes."

 tnk_tnkd_the_future_vision:0 "The Vision of the Future"
 tnk_tnkd_the_future_vision_desc:0 "We know what we must do, we have only to execute it... or rather... them."

 tnkd_tnk_purification:0 "Purification"
 tnkd_tnk_purification_desc:0 "Enough with these blundering lobotomites, we must purify the gene pool for only the strongest."

 tnk_tnkd_extermination:0 "Extermination"
 tnk_tnkd_extermination_desc:0 "We must remove these vermin from our lands."
 tnk_tnkd_extermination_tt:0 "Gives §YAnnex§! war goal against all neighbours."

 tnk_tnkd_clean_slate:0 "Clean Slate Protocol"
 tnk_tnkd_clean_slate_desc:0 "Science must be carried out in a clean lab, we must clean the wasteland."
 tnk_tnkd_clean_slate_tt:0 "§RInitiates perpetual war.§!"

 tnk_tnkd_war_simulations:0 "Deep Red"
 tnk_tnkd_war_simulations_desc:0 "We shall build machines to compute wars beyond comprehension."
 tnk_tnkd_dna_shattering:0 "Genetic Warfare"
 tnk_tnkd_dna_shattering_desc:0 "It doesn't require much cesium to be accidently §Glost§! from our labs for an entire city to die."
 tnk_tnkd_dna_shattering_tt:0 "§YGenetic Warfare§! applies §R-200§! weekly manpower to nations §YThe Think Tank§! is at war with."
 tnk_tnkd_missiles:0 "Ballistic Missilery"
 tnk_tnkd_missiles_desc:0 "We have quite few of these laying around now...\n\nPerhaps with strikes launched at the right places at the right times we can make our small arsenal have devastating effect."

 tnk_tnkd_peace:0 "A Silent Wasteland"
 tnk_tnkd_peace_desc:0 "Silence falls.\nNow we can focus."

 tnk_tnkd_final:0 "Peace"
 tnk_tnkd_final_desc:0 "I sit back and watch the sun rise on a grateful wasteland."

 # Tech ascendance
 # --------------------------------------------------------------

 tnk_tnkd_balanced_science:0 "Balanced science"
 tnk_tnkd_balanced_science_desc:0 "It becomes difficult to build a brigde to the future when the back half is on fire."
 tnk_tnkd_tech_ascendance:0 "Tech Ascendance"
 tnk_tnkd_tech_ascendance_desc:0 "We shall acheive technological superiority."

 tnk_tnkd_advanced_genetics:0 "Advanced Genetics"
 tnk_tnkd_advanced_genetics_desc:0 "We can push this even further."
 tnk_tnkd_mutation_resistance:0 "Mutation Resistance Cells"
 tnk_tnkd_mutation_resistance_desc:0 "With slight adjustments to human cell reproduction mechanism we can greatly decrease the probability of mutation."
 tnk_tnkd_nanomachines:0 "Nanomachines"
 tnk_tnkd_nanomachines_desc:0 "NANOMACHINES SON!\n\nThrough injections of nano-bio-mechanical machines our foot soldiers can be greatly enhanced, although the long term affects may not be so positive."
 mutation_resistance_tech_tt:0 "§YGenetic Mutation Resistance§! grants:\n  §YLeg Infantry§! (Radioactive Wastes):\n    Attack: §G+10.00%§!\n    Defence: §G+10.00%§!"
 tnk_tnkd_metabolism:0 "Accelerated Metabolism"
 tnk_tnkd_metabolism_desc:0 "Might it take a few years off their lives? Sure, but that's the price to pay to live in bullet time."
 tnk_tnkd_muscle:0 "High-density Muscle Fibres"
 tnk_tnkd_muscle_desc:0 "We have the energy to burn, we must simply allow our cells to burn it to form muscle fibres as strong as our ancient ancestors."
 tnk_tnkd_cellular_combustion:0 "Cellular Combustion"
 tnk_tnkd_cellular_combustion_desc:0 "If we can make our cells blast furnaces we can make our bones titanium."
 tnk_tnkd_genetic_supremacy:0 "Genetic Supremacy"
 tnk_tnkd_genetic_supremacy:0 "With all our research we have formed the most optimal human executors ever seen."

 tnk_tnkd_advanced_robots:0 "Advanced Robotics"
 tnk_tnkd_advanced_robots_desc:0 "We can push this even further."
 tnk_tnkd_annihilation_beam:0 "Annhilation Beam"
 tnk_tnkd_annihilation_beam_desc:0 "With a little tinkering we can turn traditiona lasers into focussed plasma streams which cut through armour like butter."
 tnk_tnkd_reactors:0 "Advanced Reactors"
 tnk_tnkd_reactors_desc:0 "With some optimization we can greatly reduce fuel consumption."
 tnk_tnkd_incineration_beam:0 "Incineration Beam"
 tnk_tnkd_incineration_beam_desc:0 "By reconfiguring the crystals in our main armaments we can ignite any target."
 tnk_tnkd_super_saturnite_plating:0 "Super Saturnite Plating"
 tnk_tnkd_super_saturnite_plating_desc:0 "By reconfiguring the crystals in our main armaments we can ignite any target."
 tnk_tnkd_light_engines:0 "Boost Thrusters"
 tnk_tnkd_light_engines_desc:0 "Some of our robots have a tendency to overheat, why not direct this exhaust?"
 tnk_tnkd_robotic_supremacy:0 "Robotic Supremacy"
 tnk_tnkd_robotic_supremacy:0 "With all our research we have formed the most optimal robotic executors ever seen."
 supremacy_tt:0 "Consolidates dependant focusses and removes thier negative Reliability affect."

 tnk_tnkd_shovels:0 "Shovels"
 tnk_tnkd_shovels_desc:0 "What an incredible discovery, groundbreaking stuff..."
 
 tnk_tnkd_exotic_research:0 "Exotic Research Expeditions"
 tnk_tnkd_exotic_research_desc:0 "There is much to discover, much beyound the decrepit ancient relics our neighbours spend their lives stealing."
 
 tnk_tnkd_ship_tt:0 "Will give §YIntermediate Naval Tech§! if §YBasic Naval Tech§! is already researched."
 
 tnk_tnkd_south_men:0 "Southern Practises"
 tnk_tnkd_south_men_desc:0 "What strange humans choose to live in such a harsh place, surely they must have some unique knowledge for dealing with the burning heat."
 tnk_tnkd_south_ships:0 "Southern Shipbuilding"
 tnk_tnkd_south_ships_desc:0 "Silently fishing and escaping crocodiles, these southerns must know a thing or two about shipbuilding."
 tnk_tnkd_el_dorado:0 "El Dorado"
 tnk_tnkd_el_dorado_desc:0 "An ancient legend? a lost city? §YGOLD?!?§!"

 tnk_tnkd_north_men:0 "Northern Practises"
 tnk_tnkd_north_men_desc:0 "What strange humans choose to live in such a harsh place, surely they must have some unique knowledge for dealing with the harsh cold."
 tnk_tnkd_north_ships:0 "Northern Shipbuilding"
 tnk_tnkd_north_ships_desc:0 "These northern nations seem to have a knack for showing up far from home, how they do must be a result of their ships, we must investigate. "
 tnk_tnkd_valhalla:0 "Valhalla"
 tnk_tnkd_valhalla_desc:0 "A land of legendary warriors? Sounds like some good grave robbing."

 tnk_tnkd_little_green_dot:0 "Little Green Dot"
 tnk_tnkd_little_green_dot_desc:0 "Is that a star? Why's it green?"
 tnk_tnkd_a_new_frontier:0 "A New Frontier"
 tnk_tnkd_a_new_frontier_desc:0 "We have heard stories about aliens going back before the war, now we shall truly find out.\n\nWe shall bring them to us."
 tnk_tnkd_shoot_it_down:0 "Shoot it down"
 tnk_tnkd_shoot_it_down_desc:0 "With the concentrated power of the sun we will strike it down."
 tnk_tnkd_force_from_beyond:0 "Force from Beyond"
 tnk_tnkd_force_from_beyond_desc:0 "We can rebuild them, we have the technology."