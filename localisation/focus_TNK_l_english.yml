 # Ceasar defence

 tnk_tnkd_next_steps:0 "Venturing Forward"
 tnk_tnkd_next_steps_desc:0 "§OW§ge §Gm§Ro§Mv§Pe §Rf§Oo§gr§Gw§Ra§Mr§Pd §Rt§Oo§gg§Ge§Rt§Mh§Pe§Rr§O."

 tnk_tnkd_ambitious_defence:0 "Amibitous Defence"
 tnk_tnkd_ambitious_defence_desc:0 "We shall hold line against the red tide."

 tnk_tnkd_river_wall:0 "River Wall"
 tnk_tnkd_river_wall_desc:0 "We must put a stop any possible nonesense they may attempt."

 tnk_tnkd_ces_wall:0 "Eastern Wall"
 tnk_tnkd_ces_wall_desc:0 "They shall crash against our line, like waves agaist a cliff."

 tnk_tnkd_caesar_deal:0 "Retreating from the lion"
 tnk_tnkd_caesar_deal_desc:0 "We need not this territory, let us leave this patch of the wasteland to these fanatics."

  tnk_tnkd_ncr_ambitious_defence:0 "Amibitous Defence"
  tnk_tnkd_ncr_ambitious_defence_desc:0 "We shan't let this conglomerate of ignorance expand any further."

 tnk_tnkd_ncr_deal:0 "Returning the Jewels"
 tnk_tnkd_ncr_deal_desc:0 "The NCR has longed after these territories for long enough, let them have them, and they shall let us have peace."

 # NCR defence

 tnk_tnkd_ncr_defence:0 "Naive fools"
 tnk_tnkd_ncr_defence_desc:0 "They speak of democracy, they speak of change, yet they remain the same, the same as the rest of the wasteland, and the same as those who turned this world into the pile of ash it is today."

 tnk_tnkd_ncr_wall:0 "Western Wall"
 tnk_tnkd_ncr_wall_desc:0 "They shall crash against our line, like waves agaist a cliff."

 tnk_tnkd_ncr_spotting:0 "Spotting the bear"
 tnk_tnkd_ncr_spotting_desc:0 "For us to succeed here we must know what they are planning."

 # Defence

 tnk_tnkd_defensive_intrastructure:0 "Defensive Infrastructure"
 tnk_tnkd_defensive_intrastructure_desc:0 "All our neighbours are threats, we must entrench our new territory."

 tnk_tnkd_intensify_radar_fence:0 "Intesifying the Radar Fence"
 tnk_tnkd_intensify_radar_fence_desc:0 "This thing held us in for a few decades surely with a little refinement it can hold these luddites out."
 
 tnk_tnkd_the_saturnite_turtle:0 "Saturnite Turtle"
 tnk_tnkd_the_saturnite_turtle_desc:0 "We shall construct a shell so impenetrable it shall blunt any attack."

 tnk_tnkd_dense_industry:0 "Dense Industry"
 tnk_tnkd_dense_industry_desc:0 "We know much, we have little, we must make our little do much."
 tnk_tnkd_hyper_dense_industry:0 "Hyper-Dense Industry"
 tnk_tnkd_hyper_dense_industry_desc:0 "We titter on the brink of annhilation, atleast all our tools are so close to hand."

 tnk_tnkd_deentrenchment:0 "De-entrenchment"
 tnk_tnkd_deentrenchment_desc:0 "It will take us time to reconfigure our nation."

 # --------------------------------------------------------------
 # Unity
 # --------------------------------------------------------------

 tnk_tnkd_unity:0 "Unity"
 tnk_tnkd_unity_desc:0 "Through unity we shall acheive omniscience. A machine is greater than the sum of its part."
 
 tnk_tnkd_isolation:0 "Isolation"
 tnk_tnkd_isolation_desc:0 "§G For centuries we where left alone to do nothing, now we must do something, perhaps we might apply the same approach that worked before."
 tnk_tnkd_silence:0 "Silence"
 tnk_tnkd_silence_desc:0 "§G Intellectually we may be giants, be practically, we are mice compared to the titans of the wasteland, we best do this quietly."
 tnk_tnkd_silence_tt:0 "If §YRadio Silence§! is still active when we begin §YConvergance§! it removes the event notifying other countries when we begin."
 tnk_tnkd_inconspicuous:0 "Inconspicuous"
 tnk_tnkd_inconspicuous_desc:0 "§G Nothing to see here officer."

 tnk_tnkd_preemption:0 "Preemption"
 tnk_tnkd_preemption_desc:0 "§M Our enemies will surely strike when we are vunerable, we must strike first and hard."
 tnk_tnkd_threat_identification:0 "Identification protocol"
 tnk_tnkd_threat_identification_desc:0 "§G We are surrounded by apes wielding shotguns. As dumb as they are, we must understand them."
 tnk_tnkd_threat_classification:0 "Classification protocol"
 tnk_tnkd_threat_classification_desc:0 "§g Before one crushes ants, it is best to find their nests... then boil the kettle."
 tnk_tnkd_threat_obliteration:0 "Obliteration protocol"
 tnk_tnkd_threat_obliteration_desc:0 "§M Let rip the dogs of war."

 tnk_tnkd_convergance:0 "Convergance"
 tnk_tnkd_convergance_desc:0 "§OM§ga§Gn§Ry §Mb§Pe§Rc§Oo§gm§Ge§Rs §Wone.\n\n§gAdds §RConvergance§g nation spirit which gives §R-100% stability."

 tnk_tnkd_perfection_sync:0 "Perfect Synchronisation"
 tnk_tnkd_perfection_sync_desc:0 "We have one mind, now we shall have one nation... one body."

 tnk_tnkd_cohesion:0 "Facing The Inveitable"
 tnk_tnkd_cohesion_desc:0 "Eventually a structure becomes so weak it must be demolished entirely before it can be rebuilt."
 tnk_tnkd_cohesion_tt:0 "§RSplit nation into 6 nations.§!"

 tnk_tnkd_serenity:0 "Serenity"
 tnk_tnkd_serenity_desc:0"The voices are gone, our...\n\nmy... mind is at peace."

