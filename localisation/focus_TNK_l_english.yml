 tnk_tnkd_true_convergance:0 "True convergance"
 tnk_tnkd_true_convergance_desc:0 "One being, one mind, one self."

 tnk_tnkd_test_subjects:0 "Aggressive Abductions"
 tnk_tnkd_test_subjects_desc:0 "WE NEED MORE MEAT"

 tnk_tnkd_larping_luddites:0 "Larping Luddites"
 tnk_tnkd_larping_luddites_desc:0 "We must deal with these larping luddites who call themselves 'Ceasar's legion'. As technologically stunted as they are, if we do not act they will swarm, consume us, and destroy all we have acheived."

 tnk_tnkd_domination_protocol:0 "Domination Protocol"
 tnk_tnkd_domination_protocol_desc:0 "Our neighbours are not so different from our lobotomites."

 tnk_tnkd_attack_weak:0 "Prey On The Weak"
 tnk_tnkd_attack_weak_desc:0 "The easiest resources must be grasped the quickest."

 tnk_tnkd_burn_land:0 "Burn The Land"
 tnk_tnkd_burn_land_desc:0 "With appropriate redirection of our gamma weaponry we might burn these cockroaches out of their rotten homes."

 tnk_tnkd_the_future_vision:0 "The Vision of the Future"
 tnk_tnkd_the_future_vision_desc:0 "We know what we must do, we have only to execute it... or rather... them."

 tnk_tnkd_purification:0 "Purification"
 tnk_tnkd_purification_desc:0 "Enough with these blundering lobotomites, we must purify the gene pool for only the strongest."

 tnk_tnkd_extermination:0 "Extermination"
 tnk_tnkd_extermination_desc:0 "We must remove these vermin from our lands."
 tnk_tnkd_extermination_tt:0 "Gives §YAnnex§! war goal against all neighbours."

 tnk_tnkd_clean_slate:0 "Clean Slate Protocol"
 tnk_tnkd_clean_slate_desc:0 "Science must be carried out in a clean lab, we must clean the wasteland."
 tnk_tnkd_clean_slate_tt:0 "§RInitiates perpetual war.§!"

 tnk_tnkd_peace:0 "Peace"
 tnk_tnkd_peace_desc:0 "I sit back and watch the sun rise on a grateful wasteland."

