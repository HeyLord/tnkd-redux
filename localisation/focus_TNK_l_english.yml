 tnk_tnkd_balanced_science:0 "Balanced science"
 tnk_tnkd_balanced_science_desc:0 "It becomes difficult to build a brigde to the future when the back half is on fire."
 tnk_tnkd_tech_ascendance:0 "Tech Ascendance"
 tnk_tnkd_tech_ascendance_desc:0 "We shall acheive technological superiority."

 tnk_tnkd_advanced_genetics:0 "Advanced Genetics"
 tnk_tnkd_advanced_genetics_desc:0 "We can push this even further."
 tnk_tnkd_mutation_resistance:0 "Mutation Resistance Cells"
 tnk_tnkd_mutation_resistance_desc:0 "With slight adjustments to human cell reproduction mechanism we can greatly decrease the probability of mutation."
 tnk_tnkd_nanomachines:0 "Nanomachines"
 tnk_tnkd_nanomachines_desc:0 "NANOMACHINES SON!\n\nThrough injections of nano-bio-mechanical machines our foot soldiers can be greatly enhanced, although the long term affects may not be so positive."
 mutation_resistance_tech_tt:0 "§YGenetic Mutation Resistance§! grants:\n  §YLeg Infantry§! (Radioactive Wastes):\n    Attack: §G+10.00%§!\n    Defence: §G+10.00%§!"
 tnk_tnkd_metabolism:0 "Accelerated Metabolism"
 tnk_tnkd_metabolism_desc:0 "Might it take a few years off their lives? Sure, but that's the price to pay to live in bullet time."
 tnk_tnkd_muscle:0 "High-density Muscle Fibres"
 tnk_tnkd_muscle_desc:0 "We have the energy to burn, we must simply allow our cells to burn it to form muscle fibres as strong as our ancient ancestors."
 tnk_tnkd_cellular_combustion:0 "Cellular Combustion"
 tnk_tnkd_cellular_combustion_desc:0 "If we can make our cells blast furnaces we can make our bones titanium."
 tnk_tnkd_genetic_supremacy:0 "Genetic Supremacy"
 tnk_tnkd_genetic_supremacy:0 "With all our research we have formed the most optimal human executors ever seen."

 tnk_tnkd_advanced_robots:0 "Advanced Robotics"
 tnk_tnkd_advanced_robots_desc:0 "We can push this even further."
 tnk_tnkd_annihilation_beam:0 "Annhilation Beam"
 tnk_tnkd_annihilation_beam_desc:0 "With a little tinkering we can turn traditiona lasers into focussed plasma streams which cut through armour like butter."
 tnk_tnkd_reactors:0 "Advanced Reactors"
 tnk_tnkd_reactors_desc:0 "With some optimization we can greatly reduce fuel consumption."
 tnk_tnkd_incineration_beam:0 "Incineration Beam"
 tnk_tnkd_incineration_beam_desc:0 "By reconfiguring the crystals in our main armaments we can ignite any target."
 tnk_tnkd_super_saturnite_plating:0 "Super Saturnite Plating"
 tnk_tnkd_super_saturnite_plating_desc:0 "By reconfiguring the crystals in our main armaments we can ignite any target."
 tnk_tnkd_light_engines:0 "Boost Thrusters"
 tnk_tnkd_light_engines_desc:0 "Some of our robots have a tendency to overheat, why not direct this exhaust?"
 tnk_tnkd_robotic_supremacy:0 "Robotic Supremacy"
 tnk_tnkd_robotic_supremacy:0 "With all our research we have formed the most optimal robotic executors ever seen."
 supremacy_tt:0 "Consolidates dependant focusses and gives Reliability §G+10%§!."

 tnk_tnkd_shovels:0 "Shovels"
 tnk_tnkd_shovels_desc:0 "What an incredible discovery, groundbreaking stuff..."
 
 tnk_tnkd_exotic_research:0 "Exotic Research Expeditions"
 tnk_tnkd_exotic_research_desc:0 "There is much to discover, much beyound the decrepit ancient relics our neighbours spend their lives stealing."
 
 tnk_tnkd_ship_tt:0 "Will give §YIntermediate Naval Tech§! if §YBasic Naval Tech§! is already researched."
 tnk_tnkd_south_men:0 "Southern Practises"
 tnk_tnkd_south_men_desc:0 "What strange humans choose to live in such a harsh place, surely they must have some unique knowledge for dealing with the burning heat."
 tnk_tnkd_north_men:0 "Northern Practises"
 tnk_tnkd_north_men_desc:0 "What strange humans choose to live in such a harsh place, surely they must have some unique knowledge for dealing with the harsh cold."
 tnk_tnkd_north_ships:0 "Northern Shipbuilding"
 tnk_tnkd_north_ships_desc:0 "These northern nations seem to have a knack for showing up far from home, how they do must be a result of their ships, we must investigate. "

 tnk_tnkd_little_green_dot:0 "Little Green Dot"
 tnk_tnkd_little_green_dot_desc:0 "Is that a star? Why's it green?"
 tnk_tnkd_a_new_frontier:0 "A New Frontier"
 tnk_tnkd_a_new_frontier_desc:0 "We have heard stories about aliens going back before the war, now we shall truly find out.\n\nWe shall bring them to us."
 tnk_tnkd_shoot_it_down:0 "Shoot it down"
 tnk_tnkd_shoot_it_down_desc:0 "With the concentrated power of the sun we will strike it down."
 tnk_tnkd_force_from_beyond:0 "Force from Beyond"
 tnk_tnkd_force_from_beyond_desc:0 "We can rebuild them, we have the technology."

 # ------------------------------------------------------------------------------------
 # Base
 # ------------------------------------------------------------------------------------

 lul_1:0 "Semper Idem"
 lul_1_desc:0 ""Always the Same"\nWe have been reborn from the light of Luna, warriors shown true purpose through conflict. Caesar was misguided, yet he strove towards something great. We must achieve what he has started - we must serve the moon and fight for the glory of the true Roman state!"

 lul_carthage:0 "Carthago Delenda Est"
 lul_carthage_desc:0 ""Carthage Must Be Destroyed"\nCarthage has always stood as the true enemy of Rome, a vile pretender to the title of master of the world. We must salt their fields once again."

 lul_hellenics:0 "Visio Dei"
 lul_hellenics_desc:0 ""Vision of a God"\nThe priests of Delphi were always known for their oracles. Perhaps if we were to find one they could help us reach communion with Luna? We must strike at them!"

 lul_conversion:0 "Exitus Acta Probat"
 lul_conversion_desc:0 ""The result justifies the deed"\nThe moon light brings the dead back from the dead - the harness she gives is what brings us life. We must strike down our former brothers, for that is the only way that they can be shown the truth in the moon goddess's wisdom."

 lul_hero_legends:0 "Acta Non Verba"
 lul_hero_legends_desc:0 ""Actions, Not Words"\nWe must make strives towards acting in Luna's wisdom - not merely listening to her literal words. We are her children - we must strive to be the best we can be!"

 lul_equipment:0 "Virtute Et Armis"
 lul_equipment_desc:0 ""By virtue and arms"\nLuna might give us the light to move, yet it is her harnesses that let us move. We do not know where they come from - whenever we speak in prayer they seem to materialize, as if summoned from the sky itself. We shall, through prayer be gifted enough harnesses to bring all of the old world under our united vision."

 lul_trade:0 "Sequere Pecuniam"
 lul_trade_desc:0 ""Follow the Money"\nThe pursuit of wealth is a valued goal. Our thrones and cities will shimmer with the love of Luna - we will melt down the false Legion's gold and use it to build a city of wealth eternal!"

 lul_lunar_wealth:0 "Silentium Est Aureum"
 lul_lunar_wealth_desc:0 ""Silence is Golden"\nThe city of gold will not be a city of trade, but a city of wealth. A testament to humanity's failure and our success through the destruction of the thing they held close to their heart."

 lul_pontifex_maximus:0 "Pontifex Maximus"
 lul_pontifex_maximus_desc:0 ""Greatest Priest"\nWe must create a position of ultimate pride for the followers of Luna, a crown of moon dust that will be able to channel Luna's words to her supplicants down below."

 lul_stadium_of_the_dead:0 "Ab Aeterno"
 lul_stadium_of_the_dead_desc:0 ""From The Eternal"\nWe are capable of fighting forever, we must construct a stadium to put this gift to use! We will build a stadium where every night Luna can watch our fights for glory and piety."

 lul_cult_of_luna:0 "Astra inclinant"
 lul_cult_of_luna_desc:0 ""The Stars Incline Us"\nWe are but supplicants to her wisdom - for she is the one that brought us back from the dead and gave us life anew. We must ensure that we never forget her wisdom, the wisdom of the great Luna - the moon goddess."

 lul_spqr:0 "Senatus Populusque Romanus"
 lul_spqr_desc:0 ""The Senate and People of Rome"\nRome will be reborn under Luna's guidance. A empire to last a thousand years."
