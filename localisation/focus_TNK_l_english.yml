 tnk_tnkd_mobius_convergance:0 "Mobius' will"
 tnk_tnkd_mobius_convergance_desc:0 "§GA unity under good management of course."

 tnk_tnkd_do_no_harm:0 "Do No Harm"
 tnk_tnkd_do_no_harm_desc:0 "To harm in pursuit of science is antithetical to the goal."
 tnk_tnkd_bulwark:0 "Bulwark"
 tnk_tnkd_bulwark_desc:0 "Big Mt and our extended territories are but an extension of ourselves, our generals our white bloods cells, and they shall be steadfast."

 tnk_tnkd_do_no_harm:0 "Do No Harm"
 tnk_tnkd_do_no_harm_desc:0 "Into whatsoever houses I enter, I will enter to help the sick, and I will abstain from all intentional wrong-doing and harm."

 tnk_tnkd_guardian:0 "Guardian Protocol"
 tnk_tnkd_guardian_desc:0 "We must defend the remnants of humanity. In time they will learn, we must make a world which allows them this time."

 tnk_tnkd_giant_slayer:0 "Giant Slaying"
 tnk_tnkd_giant_slayer_desc:0 "The titans of the wasteland are a threat to the freedom of humanity. \n\n§RWe shall go forth and they shall call timber in our wake."

 tnk_tnkd_a_future_vision:0 "A Vision Of A Future"
 tnk_tnkd_a_future_vision_desc:0 "A house burned down may still from the ashes provide the fertilisation for spring new life."
 
 tnk_tnkd_carrot:0 "The Carrot"
 tnk_tnkd_carrot_desc:0 "Perhaps given the power to rebuild their homes our neighbours might see the path forward."
 geck_gift_tt:0 "Gift 4 §Mfully functioning G.E.C.K.s§!."
 geck_offer_tt:0 "Offer 4 §Mfully functioning G.E.C.K.s§! if they join our faction."

 tnk_tnkd_stick:0 "The Stick"
 tnk_tnkd_stick_desc:0 "Only through unity may we rebuild this world, we cannot allow the fickle opinions of foreign elites to prevent us helping."
 tnk_tnkd_the_stick_tt:0 "Gives §YPuppet§! war goal against all neighbours."

